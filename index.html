<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="form">
        <div class="title">Formulaire</div>
        <input type="text" placeholder="Nom" name="nom" class="nom">
        <input type="text" placeholder="Prénom" name="prenom" class="prenom">
        <input type="text" placeholder="Message" name="message" class="message">
        <input type="text" placeholder="Mail" name="mail" class="mail">
        <input type="text" placeholder="Numéro" name="numero" class="numero">
        <select name="Service" id="service">
            <option value="commercial">Commercial</option>
            <option value="technique">Technique</option>
            <option value="direction">Direction</option>
        </select>
        <button class="valider">Valider</button>
    </div>
</body>
<script src="index.js"></script>
</html>
